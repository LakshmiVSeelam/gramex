<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>g1 templates</title>
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash"></script>
  <!-- TODO: replace with jsdelivr.net once g1 upgrades beyond 0.17.0 -->
  <script src="../../../ui/g1/dist/g1.min.js"></script>

  <!-- BEGIN -->
  <script type="text/html" class="sub-template" data-target="false">
    <li><a href="<%= val %>"><%= val %></a> -- from sub-template</li>
  </script>
  <script type="text/html" class="main-template" data-template-list=".sub-template">
    <ul>
      <%= list({ val: 'abc' }) %>
      <%= list({ val: 'def' }) %>
      <%= list({ val: 'xyz' }) %>
    </ul>
  </script>
  <script>
    $('.main-template').template()
  </script>
  <!-- END -->

</body>
</html>
